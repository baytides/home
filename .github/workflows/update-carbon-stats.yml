name: Update Carbon Stats

on:
  schedule:
    # Run daily at 6am UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  actions: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Fetch Carbon Stats
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_SUSTAINABILITY_API_TOKEN }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/fetch-carbon-stats.cjs

      - name: Commit updated stats
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet public/data/carbon-stats.json; then
            echo "No changes to carbon stats"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git add public/data/carbon-stats.json
            git commit -m "Update carbon stats [automated]"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger deploy
        if: steps.commit.outputs.changed == 'true'
        run: |
          gh workflow run "Deploy to Cloudflare Pages" --ref main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
