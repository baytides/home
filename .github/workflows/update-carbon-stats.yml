name: Update Carbon Stats

on:
  schedule:
    # Run daily at 6am UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  id-token: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Fetch Carbon Stats
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_SUSTAINABILITY_API_TOKEN }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP: 'baytides-rg'
          AZURE_VM_NAME: 'carl-ai-vm'
        run: |
          node scripts/fetch-carbon-stats.cjs

      - name: Commit updated stats
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet public/data/carbon-stats.json; then
            echo "No changes to carbon stats"
          else
            git add public/data/carbon-stats.json
            git commit -m "Update carbon stats [automated]"
            git push
          fi
