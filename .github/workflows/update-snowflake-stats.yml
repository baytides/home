name: Update Snowflake Stats

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  id-token: write
  actions: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Fetch Snowflake Stats from Azure VM
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP: 'baytides-rg'
          AZURE_VM_NAME: 'carl-ai-vm'
        run: |
          node scripts/fetch-snowflake-stats.cjs

      - name: Commit updated stats
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet public/data/snowflake-stats.json; then
            echo "No changes to snowflake stats"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git add public/data/snowflake-stats.json
            git commit -m "Update Snowflake stats [automated]"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger deploy
        if: steps.commit.outputs.changed == 'true'
        run: |
          gh workflow run "Deploy to Cloudflare Pages" --ref main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
