name = "baytides-donation-handler"
main = "src/index.ts"
compatibility_date = "2024-01-01"
workers_dev = true

[vars]
ALLOWED_ORIGIN = "https://baytides.org"
SUCCESS_URL = "https://baytides.org/donate.html?success=true"
CANCEL_URL = "https://baytides.org/donate.html?cancelled=true"

# Secrets to add via wrangler:
# wrangler secret put STRIPE_SECRET_KEY
# wrangler secret put STRIPE_WEBHOOK_SECRET

# Custom domain
[[routes]]
pattern = "donate.baytides.org"
custom_domain = true
