name = "baytides-form-handler"
main = "src/index.js"
compatibility_date = "2024-01-01"
workers_dev = true

[vars]
ALLOWED_ORIGIN = "https://baytides.org"
TO_EMAIL = "admin@baytides.org"

# KV namespace for rate limiting
[[kv_namespaces]]
binding = "RATE_LIMIT_KV"
id = "038623c17b2145489317437f27bbc611"
preview_id = "61ca59d39dbd4777a2a9e24ae7417bf4"

# Custom domain - Cloudflare will automatically set up DNS
[[routes]]
pattern = "forms.baytides.org"
custom_domain = true
